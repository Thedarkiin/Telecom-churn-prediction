name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat all other issues as warnings (max line length 120)
        flake8 src/ --count --max-line-length=120 --statistics --exit-zero
    
    - name: Validate imports
      run: |
        python -c "import src.config; import src.preprocessing; import src.training; import src.evaluation"
    
    - name: Check data file exists
      run: |
        if [ ! -f data/telecom_churn.csv ]; then
          echo "Warning: data/telecom_churn.csv not found. Pipeline requires this file."
          exit 1
        fi
